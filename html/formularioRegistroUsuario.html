<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formulario De Registro | WEM</title>
  <link rel="stylesheet" href="../css/formularioRegistroUsuario.css">

</head>

<body>
  <div class="login-box">
    <img src="../img/Logo.png" class="avatar" alt="Avatar Image">
    <h1>Registro</h1>
    <form action="login.Html">
      
      <label for="nammes">Nombres</label>
      <input type="text" placeholder="Digite Nombres">
      
      <label for="lastnames">Apellidos</label>
      <input type="text" placeholder="Digite Apellidos">

      <label for="DNI">Cedula</label>
      <input type="text" placeholder="N.Documento">

      <label for="email">Email</label>
      <input type="text" placeholder="Example@misena.edu.co">

      <label for="contrasena">Contraseña</label>
      <input type="text" placeholder="Digite Contraseña">

      <input type="submit" value="Log In" value="login.Html">

    </form>
  </div>
</body>
</html>
