<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inicio de sesión | WEM</title>
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div class="login-box">
    <img src="../img/Logo.png" class="avatar" alt="Avatar Image">
    <h1>Inicio de sesión</h1>
    <form action="menu_CRUD.html">
      <!-- USERNAME INPUT -->
      <label for="username">Usuario</label>
      <input type="text" placeholder="Example@misena.edu.co">
      <!-- PASSWORD INPUT -->
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Ingrese su contraseña">
      <input type="submit" value="Ingresar" value="menu_CRUD.html">
      <a href="#">Olvidates tu contraseña?</a><br>
    </form>
  </div>
</body>
</html>
