<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formulario De Registro | WEM</title>
  <link rel="stylesheet" href="../css/registro.css">

</head>

<body class="hidden">
    <!----------- LOAD ------------>
    <div class="centrado" id="onload">
        <section>
            <div class="loader">
                <div class="loader-inner"></div>
            </div>
            <h3>Loading...</h3>
        </section>
    </div>
    <!-------- fondo ----------->
  <img src="../img/header3.jpg" alt="">
  <!------- form ---------->
  <div class="container">
    <div class="login-box">
      <a href="../index.html"><img src="../img/Logo.png" class="avatar" alt="Avatar Image"></a>
      <h1>Registro</h1>
      <form action="login.html">
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Apellidos">
        <input type="text" placeholder="Número de Documento">
        <input type="text" placeholder="example@misena.edu.co">
        <input type="password" placeholder="Contraseña">

        <button>Registrar</button>
        <a href="login.html">Ya tienes una cuenta?</a>
      </form>
    </div>
  </div>
  
  <script src="../js/loader.js"></script>
</body>
</html>
